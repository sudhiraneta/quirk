<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Welcome to Quirk</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Inter', sans-serif;
      background: #fff;
      color: #000;
      padding: 40px 20px;
      max-width: 400px;
      margin: 0 auto;
    }

    h1 {
      font-size: 28px;
      font-weight: 600;
      margin-bottom: 8px;
    }

    .subtitle {
      font-size: 14px;
      color: #6b6b6b;
      margin-bottom: 40px;
    }

    .info-box {
      background: #f9f9f9;
      padding: 20px;
      border-radius: 8px;
      border: 1px solid #e5e5e5;
      margin-bottom: 24px;can
    }

    .info-box h2 {
      font-size: 16px;
      font-weight: 600;
      margin-bottom: 12px;
    }

    .info-box p {
      font-size: 14px;
      line-height: 1.6;
      color: #666;
    }

    .email-display {
      background: #fff;
      padding: 12px;
      border-radius: 8px;
      border: 1px solid #e5e5e5;
      margin: 16px 0;
      font-size: 14px;
      text-align: center;
      color: #000;
    }

    .sign-in-btn {
      width: 100%;
      padding: 16px;
      background: #000;
      color: #fff;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      margin-top: 24px;
    }

    .sign-in-btn:hover {
      background: #333;
    }

    .sign-in-btn:disabled {
      background: #e5e5e5;
      color: #999;
      cursor: not-allowed;
    }

    .status {
      text-align: center;
      font-size: 13px;
      color: #666;
      margin-top: 16px;
    }

    .error {
      background: #fff;
      border: 1px solid #000;
      padding: 12px;
      border-radius: 8px;
      margin-top: 16px;
      font-size: 13px;
    }
  </style>
</head>
<body>
  <h1>Welcome to Quirk</h1>
  <div class="subtitle">Your digital behavior, analyzed</div>

  <div class="info-box">
    <h2>Sign in to continue</h2>
    <p>We'll use your Chrome profile email to create your account. Your browsing data stays private and secure.</p>
  </div>

  <div class="email-display" id="email-display">
    Detecting your email...
  </div>

  <button class="sign-in-btn" id="sign-in-btn" disabled>
    Sign In with Chrome Profile
  </button>

  <div class="status" id="status"></div>

  <script src="onboarding.js"></script>
</body>
</html>
