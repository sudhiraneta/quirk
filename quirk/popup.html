<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Quirk</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      width: 420px;
      min-height: 600px;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Inter', sans-serif;
      background: #fff;
      color: #000;
      line-height: 1.6;
    }

    .container {
      max-width: 380px;
      margin: 0 auto;
      padding: 32px 20px;
    }

    header {
      margin-bottom: 32px;
    }

    h1 {
      font-size: 24px;
      font-weight: 600;
      margin-bottom: 6px;
    }

    .tagline {
      font-size: 14px;
      color: #6b6b6b;
    }

    .primary-btn {
      width: 100%;
      padding: 14px;
      background: #000;
      color: #fff;
      border: none;
      border-radius: 8px;
      font-size: 14px;
      font-weight: 500;
      cursor: pointer;
      margin: 12px 0;
      transition: background 0.2s;
    }

    .primary-btn:hover {
      background: #333;
    }

    .secondary-btn {
      width: 100%;
      padding: 14px;
      background: #f9f9f9;
      color: #000;
      border: 1px solid #e5e5e5;
      border-radius: 8px;
      font-size: 14px;
      font-weight: 500;
      cursor: pointer;
      margin: 12px 0;
      transition: all 0.2s;
    }

    .secondary-btn:hover {
      background: #f0f0f0;
    }

    #status {
      padding: 12px;
      margin: 12px 0;
      border-radius: 8px;
      font-size: 13px;
      text-align: center;
    }

    .loading {
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 20px;
    }

    .spinner {
      width: 24px;
      height: 24px;
      border: 3px solid #e5e5e5;
      border-top: 3px solid #000;
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    .error {
      background: #fff;
      color: #000;
      border: 1px solid #000;
    }

    .section-divider {
      height: 1px;
      background: #e5e5e5;
      margin: 24px 0;
    }

    .section-title {
      font-size: 12px;
      font-weight: 600;
      color: #6b6b6b;
      margin: 20px 0 12px 0;
      text-transform: uppercase;
      letter-spacing: 0.5px;
    }

    #results {
      margin-top: 24px;
      padding-top: 24px;
      border-top: 1px solid #e5e5e5;
    }

    .result-title {
      font-size: 20px;
      font-weight: 600;
      margin-bottom: 16px;
      color: #000;
    }

    .result-section {
      margin: 20px 0;
    }

    .result-label {
      font-size: 11px;
      font-weight: 600;
      color: #6b6b6b;
      text-transform: uppercase;
      letter-spacing: 0.5px;
      margin-bottom: 8px;
    }

    .result-content {
      font-size: 14px;
      line-height: 1.7;
      color: #000;
    }

    .breakdown-item {
      display: flex;
      justify-content: space-between;
      margin: 12px 0 4px 0;
      font-size: 13px;
    }

    .breakdown-bar {
      height: 8px;
      background: #000;
      border-radius: 4px;
      margin-bottom: 12px;
      transition: width 0.3s ease;
    }

    .insight-item {
      margin: 16px 0;
      padding: 12px;
      background: #f9f9f9;
      border-radius: 8px;
      border: 1px solid #e5e5e5;
    }

    .insight-category {
      font-weight: 600;
      font-size: 13px;
      margin-bottom: 6px;
      color: #000;
    }

    .insight-observation {
      font-size: 14px;
      line-height: 1.6;
      margin-bottom: 6px;
      color: #000;
    }

    .insight-driver {
      font-size: 12px;
      color: #6b6b6b;
      font-style: italic;
    }

    .action-item {
      padding: 8px 0;
      font-size: 14px;
      line-height: 1.6;
    }

    .result-text {
      font-size: 14px;
      line-height: 1.7;
      margin: 12px 0;
    }

    .result-meta {
      font-size: 12px;
      color: #6b6b6b;
      margin-top: 16px;
      text-align: center;
    }

    #analytics-display {
      margin: 16px 0;
      padding: 16px;
      background: #f9f9f9;
      border-radius: 8px;
      font-size: 13px;
    }

    .analytics-section {
      margin-bottom: 16px;
    }

    .analytics-title {
      font-weight: 600;
      margin-bottom: 8px;
      font-size: 14px;
    }

    .stat-row {
      display: flex;
      justify-content: space-between;
      padding: 6px 0;
      border-bottom: 1px solid #e5e5e5;
    }

    .stat-label {
      color: #6b6b6b;
    }

    .stat-value {
      font-weight: 500;
    }
  </style>
</head>
<body>
  <div class="container">
    <header>
      <h1>Quirk</h1>
      <div class="tagline">Your digital behavior, analyzed</div>
    </header>

    <div id="status"></div>

    <button class="primary-btn" id="view-analytics">
      Today's Metrics
    </button>

    <button class="primary-btn mode-btn" data-mode="roast">
      ðŸ”¥ Get Roasted
    </button>

    <div id="analytics-display" style="display: none;"></div>
    <div id="results"></div>
  </div>

  <script src="popup.js" type="module"></script>
</body>
</html>
